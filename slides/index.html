<!DOCTYPE html>
<html>
  <head>
    <title>Eventsourcing 101</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link type="text/css" rel="stylesheet" href="theme.css"></link>
  </head>
  <body>
    <textarea id="source">
    </textarea>
    <script src="js/remark-latest.min.js"></script>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript">
      var hljs = remark.highlighter.engine;
    </script>
    <script src="js/terminal.language.js" type="text/javascript"></script>
    <script type="text/javascript">
      var slideshow = remark.create({
        highlightStyle: 'monokai',
        highlightLines: true,
        sourceUrl: 'content.md'
      });
      slideshow.on('afterShowSlide', function(s) {
          if (typeof(this.terminalReplaced) === 'undefined') {
              console.log("foo");
              // extract the embedded styling from ansi spans
              $('code.terminal span.hljs-ansi').replaceWith(function(i, x) {
                  return x.replace(/&lt;(\/?(\w+).*?)&gt;/g, '<$1>')}
              );
              this.terminalReplaced = true;
          }
      });
    </script>
</body>
</html>
